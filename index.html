
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dex | Creator Collaboration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --dex-red: #F85356;
        --dex-blue: #369CF4;
        --dex-yellow: #FFC229;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F8F6;
        color: #2D2D2D;
        overflow-x: hidden;
      }

      h1, h2, h3 {
        font-family: 'Instrument Serif', serif;
      }

      .scroll-mt {
        scroll-margin-top: 100px;
      }

      /* Tactile Noise Overlay */
      .noise-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      /* Animated Blobs - Disabled or muted for this clean aesthetic */
      .blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.08;
        pointer-events: none;
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
